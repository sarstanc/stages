<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>stages</title>
    <meta name="description" content="Patrick Meagher VRAR project built with A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="js/materials.js"></script>
    <script src="js/test.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <!-- obj models -->
        <a-asset-item id="395j_bluewall" src="assets/395johnson_bluewall.obj"></a-asset-item>
        <a-asset-item id="395j_ceiling" src="assets/395johnson_ceiling.obj"></a-asset-item>
        <a-asset-item id="395j_cmu" src="assets/395johnson_cmublock.obj"></a-asset-item>
        <a-asset-item id="395j_columns" src="assets/395johnson_columns.obj"></a-asset-item>
        <a-asset-item id="395j_cormetal" src="assets/395johnson_corrugatedmetal.obj"></a-asset-item>
        <a-asset-item id="395j_corroof" src="assets/395johnson_corrugatedroof.obj"></a-asset-item>
        <a-asset-item id="395j_doors" src="assets/395johnson_doors.obj"></a-asset-item>
        <a-asset-item id="395j_flatroof" src="assets/395johnson_flatroof.obj"></a-asset-item>
        <a-asset-item id="395j_glass" src="assets/395johnson_glasspanes.obj"></a-asset-item>
        <a-asset-item id="395j_greenwall" src="assets/395johnson_greenwall.obj"></a-asset-item>
        <a-asset-item id="395j_mullions" src="assets/395johnson_mullions.obj"></a-asset-item>
        <a-asset-item id="395j_pipes" src="assets/395johnson_pipes.obj"></a-asset-item>
        <a-asset-item id="395j_rolldoor" src="assets/395johnson_rolldowndoors.obj"></a-asset-item>
        <a-asset-item id="395j_whitebrick" src="assets/395johnson_whitebrick.obj"></a-asset-item>

        <!-- textures -->
        <img id="white-brick" src="textures/white-brick.jpg">
        <img id="brick-disp" src="textures/brick_displacement.jpg">

        <!-- artwork -->
        <img id="lscapes-and-nosmos" src="art/Patrick Meagher - Lscapes and Nosmos - Duratrans in lightboxes - 40x120x10 - 1999.jpg">
        <img id="corbusian-trauma" src="art/Patrick Meagher - Corbusian Trauma - Digital print in EPS frame - 16x23x3 - 2000.png">
        <img id="orchestra" src="art/Patrick Meagher - Orchestra - C-print - 8x12 - 2000.jpg">
        <img id="eastern-garden" src="art/Patrick Meagher - Eastern Garden (installation view 1) - LMCC World Views Residency, World Trade Center - EPS, PVA, acrylic - 8x16x4 feet - 2001.jpg">
        <img id="lot-chasm" src="art/Patrick Meagher - Lot Chasm - UnitBead (digital capture) - C-Print on Sintra - 14x20 - 2001.png">
        <img id="plastic-archipelago" src="art/Patrick Meagher - Plastic Ecologies (Archipelago) - C-print on Dibond - 5.83x8.27 - free edition of 5000 - 2001.jpg">
        <img id="plastic-manhattan" src="art/Patrick Meagher - Plastic Ecologies (Manhattan 2212) - c-print on Dibond - 5.83x8.27 - free edition of 5000 - 2001.jpg">
        <img id="plastic-strand" src="art/Patrick Meagher - Plastic Ecologies (Strand) - c-print on Dibond - 5.83x8.27 - free edition of 5000 - 2001.jpg">
        <img id="plastic-vista" src="art/Patrick Meagher - Plastic Ecologies (Vista Outcropping) - c-print on Dibond - 5.83x8.27 - free edition of 5000 - 2001.jpg">
        <img id="plastic-wetland" src="art/Patrick Meagher - Plastic Ecologies (Wetland) - c-print on Dibond - 5.83x8.27 - free edition of 5000 - 2001.jpg">
        <img id="plastic-winter" src="art/Patrick Meagher - Plastic Ecologies (Winter Floe) - c-print on Dibond - 5.83x8.27 - free edition of 5000 - 2001.jpg">
      </a-assets>

      <!------------------------------------------>

      <!-- test objects -->
      <a-entity geometry="primitive: box" position="10 2 -5" scale=".25 .25 .25" material="line-dashed"></a-entity>
      <a-box log="passed test" position="8 2 -5" scale=".25 .25 .25" color="blue"></a-box>

      <!-- gallery -->
      <a-obj-model src="#395j_bluewall" color="blue" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_ceiling" color="#424242" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_cmu" color="#afafaf" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_columns" material="color: red" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_cormetal" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_corroof" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_doors" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_flatroof" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_glass"
          material="color: orange; transparent: true; opacity: 0.25"
          position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_greenwall" color="green" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_mullions"
          material="color: black"
          position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_pipes" color="red" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_rolldoor" color="#666" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>
      <a-obj-model src="#395j_whitebrick"
          material="src: #white-brick; roughness: 1; metalness: 0" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>

      <!-- artwork -->
      <a-image src="#lscapes-and-nosmos" height="1.016" width="3.048" position="0 2 -10"></a-image>
      <a-image src="#corbusian-trauma" height="0.4064" width="0.5842" position="-10 2 -10" rotation="0 90 0"></a-image>
      <a-image src="#orchestra" height="0.2032" width="0.3048" position="-15 2 -10" rotation="0 90 0"></a-image>
      <a-image src="#eastern-garden" height="1.2192" width="4.8768" position="-20 4 -15" rotation="0 90 0"></a-image>
      <a-image src="#lot-chasm" height="0.3556" width="0.508" position="-20 4 -15" rotation="0 90 0"></a-image>
      <a-image src="#plastic-archipelago" height="0.148082" width="0.210058" position="15 3 -10" rotation="0 90 0"></a-image>
      <a-image src="#plastic-manhattan" height="0.148082" width="0.210058" position="15 3 -11" rotation="0 90 0"></a-image>
      <a-image src="#plastic-strand" height="0.148082" width="0.210058" position="15 3 -12" rotation="0 90 0"></a-image>
      <a-image src="#plastic-vista" height="0.148082" width="0.210058" position="15 3 -13" rotation="0 90 0"></a-image>
      <a-image src="#plastic-wetland" height="0.148082" width="0.210058" position="15 3 -14" rotation="0 90 0"></a-image>
      <a-image src="#plastic-winter" height="0.148082" width="0.210058" position="15 3 -15" rotation="0 90 0"></a-image>

      <!-- position -->
      <a-entity camera="userHeight: 1.6" look-controls
          wasd-controls="fly: false" id="view"
          fov="60">
        <a-cursor color="#ffcc00"></a-cursor>
      </a-entity>

      <!-- lights -->
      <a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 1"></a-entity>
      <a-entity light="type: point; intensity: 1; distance: 50; decay: 1"
          position="0 9 -10"></a-entity>

      <!-- environment -->
      <!--<a-sky color="#222"></a-sky>-->
      <a-plane rotation="-90 0 0" width="1000" height="1000" color="grey"></a-plane>
    </a-scene>

  </body>
</html>
