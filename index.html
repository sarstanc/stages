<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>5stages</title>
    <meta name="description" content="Patrick Meagher VR project built with A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="395johnson" src="assets/395johnson.obj"></a-asset-item>
        <img id="texture" src="assets/texture_test.jpg">
      </a-assets>

      <a-entity geometry="primitive: box" material="src: #texture" position="0 2 -5" scale=".25 .25 .25"></a-entity>

      <a-obj-model src="#395johnson" position="-100 0 50" rotation="-90 0 0" scale="1 1 1"></a-obj-model>

      <a-entity camera="userHeight: 1.6" look-controls wasd-controls="fly: true" id="view">
        <a-cursor color="#ffcc00"></a-cursor>
      </a-entity>

      <a-sky color="blue"></a-sky>
    </a-scene>

  </body>
</html>
